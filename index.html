<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator-style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="displayScreen">
            <input type="text">
        </div>
        <div id="buttons">
            <div class="row">
                <button id="clearScreen">C</button>
                <button id="percentage" class="operator"> % </button>
                <button id="cancel">←</button>
                <button id="divide" class="operator"> ÷ </button>
            </div>
            <div class="row">
                <button class="numKey">7</button>
                <button class="numKey">8</button>
                <button class="numKey">9</button>
                <button id="multiply" class="operator"> x </button> 
            </div>
            <div class="row">
                <button class="numKey">4</button>
                <button class="numKey">5</button>
                <button class="numKey">6</button>
                <button id="minus" class="operator"> - </button>
            </div>
            <div class="row">
                <button class="numKey">1</button>
                <button class="numKey">2</button>
                <button class="numKey">3</button>
                <button id="add" class="operator"> + </button>
            </div>
            <div class="row">
                <button class="numKey">0</button>
                <button class="numKey" id="decimal">.</button>
                <button id="equalsTo">=</button>
            </div>
        </div> 
    </div>
</body>
</html>
